name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Only deploy when changes are pushed to `main`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 4.1: Check out the repository and submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Ensure submodules are fetched

      # Step 4.2: Install Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"

      # Step 4.3: Build the Hugo site
      - name: Build Hugo site
        run: hugo --minify

      # Step 2.4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Optional: Cleanup old files
          force_orphan: true